<!DOCTYPE html>
<html>
  <head>
    <title>
      {% block title %}
      Nix Vegas {% if page.title %} - {{ page.title }} {% endif %}
      {% endblock %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nix Vegas">
    <meta name="keywords" content="nixos, nix package manager, linux, def con, las vegas">
    <meta name="author" content="Nix Vegas Organizers">
    <meta name="fediverse:creator" content="@nixvegas@defcon.social">
    <meta name="twitter:site" content="@nixvegas">
    <meta name="twitter:creator" content="@nixvegas">
    <meta charset="utf-8">
    <meta property="og:title" content="Nix Vegas {% if page.title %} - {{ page.title }} {% endif %}">
    <meta property="og:image" content="/img/nix-vegas-thumb.png">
    <meta property="og:description" content="A DEF CON Community for contributors and users of Nix and NixOS.">
    <meta property="og:url" content="https://nix.vegas/">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_US:utf-8">
    <meta property="og:site_name" content="Nix Vegas">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    {% include 'components/hero.html' %}
    {% include 'components/navigation.html' %}
    {% block before_content %}
    {% endblock %}
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    {% include 'components/footer.html' %}
  </body>
</html>
